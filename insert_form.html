<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form di inserimento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainContent">
        <h1>Inserisci le informazioni dello studente</h1>
        <form action="updateDB" method="post">
            <div>
                <label for="1">Codice Fiscale:</label>
                <input type="text" name="CF" id="1" minlength="16" maxlength="16">
            </div>
            <div>
                <label for="2">Nome:</label>
                <input type="text" id="2" name="Nome">
            </div>
            <div>
                <label for="3">Cognome:</label>
                <input type="text" id="3" name="Cognome">
            </div>
            <div>
                <label for="4">Età:</label>
                <input type="number" id="4" name="Età" value="0">
            </div>
            <div>
                <label for="5">Telefono:</label>
                <input type="tel" id="5" name="Telefono">
            </div>
            <div>
                <label for="6">ID Classe di appartenenza (lascia default):</label>
                <input type="number" id="6" name="IDClasse" value="1">
            </div>
            <button type="submit">Invia</button>
        </form>
    </div>
</body>
</html>
